<h1>RxJS Assignment</h1>

<mat-form-field appearance="standard">
  <mat-label>Search With Title</mat-label>
  <input matInput placeholder="Search columns" [formControl]="searchText">
</mat-form-field>

<table mat-table [dataSource]="dataList" *ngIf="dataList.length > 0 ">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> #ID </th>
    <td mat-cell *matCellDef="let data"> {{data.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let data"> {{data.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let data"> {{data.author}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="non-data" *ngIf="dataList.length <=0">
  <p>There is no data to show...</p>
</div>
