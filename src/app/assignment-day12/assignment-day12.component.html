
<div class="clearfix">
  <div class="container">
    <h1>Membership Form</h1>
    <form #myForm="ngForm" (ngSubmit)="saveData()">
      <mat-form-field appearance="standard" class="form-group">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="formData.fname" name="fname" placeholder="First Name">
      </mat-form-field>
      <br>

      <mat-form-field appearance="standard" class="form-group">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="formData.lname" name="lname" placeholder="Last Name" required="fadfas">
      </mat-form-field>
      <br>
  
      <mat-form-field appearance="standard" class="form-group">
        <mat-label>Email*</mat-label>
        <input matInput type="email" [(ngModel)]="formData.email" name="email" placeholder="Email">
      </mat-form-field>
      <br>
  
      <div class="submit-btn">
        <button mat-flat-button color="primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
  
  <div class="table">
    <h1>Member List</h1>
    <div *ngIf="userData.length == 0 else table" class="usrlist">
      <p>There is no registered member to display</p>
    </div>
    <ng-template #table>
      <table>
          <tr>
            <th>#ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let data of userData; let id = index;">
            <td>{{id + 1}}</td>
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.email}}</td>
            <td (click)="removeData(id)"><button mat-flat-button color="warn">Delete</button> </td>
          </tr>
      </table>
    </ng-template>
  </div>
</div>
